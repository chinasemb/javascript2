<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.active{
			background:yellow;
		}
		div{
			width: 150px;
			height: 100px;
			border:1px solid #000;
			display:none;
		}
		div.show{
			display:block;
		}

	</style>
</head>
<body>
	<input type="button" class ="active" value = "按钮1">
	<input type="button" value = "按钮2">
	<input type="button" value = "按钮3">
	<div class ="show">first</div>
	<div>second</div>
	<div>third</div>
<script>
	
	/*
		把按钮和div 抽象出来,归为一类.
	*/
	function Tab (){
		console.log(this);
		this.btns = Array.from(document.querySelectorAll("input"));
		this.divs = document.querySelectorAll("div");
		}
	// Tab();

	Tab.prototype.init = function(){
		console.log(this);
		let _this = this;
		this.btns.forEach(function(ele,i){
			ele.onclick = function(){
				console.log(this);
				_this.change(i);
			}
		})
	}

	Tab.prototype.change = function(i){
		console.log(this);

		this.btns.forEach(function(e,i){
			e.className = "";
			this.divs[i].className = "";

		},this);
		
		this.btns[i].className = "active";
		this.divs[i].className = "show";

	}

	let t = new Tab;

	t.init();
	
</script>	
</body>
</html>
