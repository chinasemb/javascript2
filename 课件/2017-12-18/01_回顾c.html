			js的面向对象:
					一种编程方式,编程思想

			把具有相同特征的内容归为一类,封装到一个函数中
			属性就挂在这个类里面
			带有功能性的方法挂在这个类的原型上

			prototype它的值为对象,如果prototype下没有要找的方法或者属性
			那么会去fn.prototype.__proto__ === Object.prototype 找要找的属性或者方法 
		*/

			this.name = name;
