<body>

    <script src = 'jquery-3.2.1.min.js'></script>
    <script>
        $('#btn').click(function () {
            $.ajax({
                method:'get',
                url:'php/get_json.php',
                data:{
                    user:$('#text1').val()
                },
                dataType:'json',
                success:function (data) {
                    // let data1 = JSON.parse(data);//字符串转成对象的形式
                    // console.log(data1);
                    if ( data.code === 1  ) {
                        $("#text1").css("color","green");
                    } else if(
                        data.code ===0
                    ) {
                        $("#text1").css("color", "pink");
                    }
                }
            })
        })
    
    </script>
