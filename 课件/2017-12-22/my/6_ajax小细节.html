<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    用户名:
    <input type='text' id='text1'>
    <input type='button' id='btn' value='点击注册'>
    <script src='jquery-3.2.1.min.js'></script>
    <script>
        $("#btn").click(function () {

            const ajax = new XMLHttpRequest;

            ajax.open("post", 'php/post.php'); //php/get_json.php  url路径需要加强注意.

            ajax.onreadystatechange = function () {
                if (ajax.readyState === 4) {
                    if (ajax.status >= 200 && ajax.status <= 207) {
                        // let data1 = JSON.parse(ajax.responseText);
                        // 因为它根本不是json格式的字符串数据,是普通格式的字符串,根本转不了json的对象*******
                        console.log(ajax.responseText)
                    }
                }
            };
            ajax.setRequestHeader("Content-Type", 'application/X-www-form-urlencoded');
            ajax.send('user=' + $('#text1').val());

        })
        /*
        
             同样的 中文内容chorome 告诉你 已经注册了  IE  告诉你 可以注册   
             IE浏览器 地址栏在识别中文的时候 需要 把中文转成 URI编码 才能 识别


        */
    </script>
</body>
