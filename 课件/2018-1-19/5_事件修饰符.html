<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<body>
    <div id="app">
        <div @click.once="fn">
            div1
            <div @click.stop="fn2">
                div2
            </div>
        </div>
        <img src="3.gif" @mousedown.prevent="fn3">

<script src="vue.js"></script>
<script>

        如果加了括号，那么没有传值就为undefined，如果想要获取到
        event对象，那么传入一个$event;
    */
    new Vue({
        el:'#app',
        data:{
            arr:[1],
            num:0,
        },
        methods:{
           fn(ev){
                console.log(ev.target.innerHTML);
           },
           fn2(ev){
              console.log(ev.target.innerHTML);

           },
           fn3(ev){
            //    ev.preventDefault();
           }
        }
    })

</script>
</body>
</html>
