<script>
	
	/*
		[0-9A-Za-z]

		[\u4e00-\u9fa5]

		元字符:

				\w一个数字字母下划线
				\W 非一个数字字母下划线
				\s 一个空格
				\S一个非空格
				\b边界符
				\B非边界符
				\d数字
				\D非数字
				.任意
				\.转.
				[^]非 排除

				^开头$结尾

				{n,m} 

				?最小可以没有,最多只有一个
				*最小可以没有,最多不限
				+最小一个,最多不限

				贪婪模式 
						只要有,就找
				 懒惰模式
				 		找到一个就行

	*/
