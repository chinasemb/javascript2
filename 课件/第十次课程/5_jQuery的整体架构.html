<script>
    /*

    (function(global,f){
        f(global);
    })(typeof window !== 'undefined'?window:this,function(window,noGlobal){
        function jQuery(select){
                return new fn(select);
        }
        jQuery.prototype = {
            constructor:jQuery,
            css:function(){
                //链式  return this;
                if(arguments.length === 2){
                    this[0].style[arguments[0]] = arguments[1];
                }
                return this;
            }
        }

        var fn = jQuery.init = function(select){
            this[0] = document.querySelector(select);
        }
        
        jQuery.init.prototype = jQuery.prototype;

        window.$ = window.jQuery = jQuery;

    });
