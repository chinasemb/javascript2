    class Custom{
        constructor(){
            this._events = {}; //存所有的事件名和函数
        }
        on(type,fn){
            this._events[type] = this._events[type] || [];
            this._events[type].push(fn);
        }
        tirgger(type){
            if( !this._events[type] )return;
            this._events[type].forEach(e=>{
                e();
            })
        }
    }

    let o = new Custom();

    o.on('上滚',function(){
        alert('我上滚了');
    });
    
    o.on('上滚',function(){
        alert('我上滚了2');
    });


    document.onmousewheel = function(ev){
        if(ev.wheelDelta > 0){
            o.tirgger('上滚');
        }
    }
