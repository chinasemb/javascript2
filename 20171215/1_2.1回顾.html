<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
	/*

		[a-zA-Z] 范围

		[\u4e00-\u9fa5]  中文的区间范围

		元字符:
				\w一个 数字字母下划线
				\W非 一个数字字母下划线
				\s一个空格
				\S 一个非空格
				\b 边界符
				\B 非边界符
				\d数字
				\D 非数字
				.任意
				\. 转义之后的.
				[^]排除

				^开头
				&结尾

				{n,m}最小是n最大是m
				? 最小是0,最多是1
				*最小是0,最多不限
				+最小一个,最多不限
	*/
</script>	
</body>
</html>
