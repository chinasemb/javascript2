<script>
	/*
		正则表达式的介绍:
				规则的,模式的,强大的字符串匹配工具(拥有检索模糊字符串的一些个方法)
	*/
	/*
		找到下列字符串当中的数字,并且把他们放到数组里去.
	*/
	let str = "123sdaasd34hggf5kkfgkg5k678jdfsdg5h5g54ytrgrere2"

	let arr = [];

	let temp = "";

	for(let i =0;i<str.length;i++){
		if(!isNaN(parseInt(str[i]))){
			temp += str[i];
			
		}else{
			if(temp){
				arr.push(temp);
				temp = "";
			}
		}
	}
	if(temp){
			arr.push(temp);
			temp = "";
		}
	console.log(arr);
</script>
