<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
	
	/*
		search (""||//) ->查找   

		if(找到了){返回值是index}if(没找到){返回值是-1}

		indexOf() -> ;
		
		i:忽略大小写.(修饰符)


	*/

	let str = "sktT1Faker";

	console.log(str.indexOf("F"));

	console.log(str.search("F"));//search支持正则表达式

	console.log(str.indexOf("f"));

	console.log(str.search("f"));

	console.log(str.search(/f/i));
</script>	
</body>
</html>
