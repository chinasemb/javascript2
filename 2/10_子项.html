		注意 ：如果使用量词，在量词前的字符算作最后一个，
				.....----     ：   -
				2017          ：   7
				12            ：   1
				11            ：   1

	*/

	let str = "2017.....----12---11";

	str.replace(/((\d)+)((\D)+)((\d)+)\D+((\d)+)/,function($0,$1,$2,$3,$4,$5,$6,$7,$8){
		console.log($7);
	})
