<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
	/*
		string.match(//)

		如果被正则匹配,那么返回一个数组,把匹配的内容放到这个数组中

		如果没有被正则匹配,那么返回一个null;

		["6", index: 2, input: "mi6aov"]

		如果匹配到了一个字符，那么会有2个属性（length:1）：

		index:索引值
		input:整个字符串
	*/

	let str = "mi6ao34v";

	console.log(str.match(/6/));
	//["6", index: 2, input: "mi6aov"]

	

	console.log(str.match(/\d/g));
</script>	
</body>
</html>
